{% extends "base.html" %}

{% block title %}Главная — AcademyTop{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>Добро пожаловать в AcademyTop!</h1>
        <p class="lead">Выберите, что вас интересует:</p>
        <div class="mt-4">
            <a href="{% url 'pet_list' %}" class="btn btn-primary btn-lg me-3">Питомцы</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-success btn-lg">Мой профиль</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-secondary btn-lg">Войти</a>
                <a href="{% url 'register_user' %}" class="btn btn-outline-primary btn-lg">Регистрация</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
